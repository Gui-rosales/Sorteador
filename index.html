<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div id="container">
            <h1>Sorteador</h1>

            <section>
                <button id="numbers">
                    Números
                </button>
                <div id="modal_numbers" class="modal">
                    <div id="modal_numbers_content" class="innerModal">
                        <div>
                            <input id="number_interval" type="number" placeholder="Digite o intervalo de números" required value="">
                            <button id="drawn_btn">Sortear</button>
                            <span class="close">&times;</span>
                            <div id="number_container">
                                <p id="number"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="names">
                    Nomes
                </button>
                <div id="modal_names" class="modal">
                    <div id="modal_names_content" class="innerModal">
                        <div>
                            <input id="input_names" type="text-box" type="text" placeholder="type your text here">
                            <button id="add_btn">+</button>
                            <button id="drawn_name">sortear</button>
                            <span class="close">&times;</span>
                            <div id="drawned_name">

                            </div>
                            <section>
                                <ul id="list">
                                  
                                </ul>
                            </section>
                        </div>


                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./script/script.js"></script>
</body>

</html>
